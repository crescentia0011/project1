<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register.css" />
    <script defer src="/js/register.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>회원가입 정보</h1>
      <hr />
      <form action="#" id="register" name="register" method="post">
        <ul id="user-info">
          <li>
            <label for="user_id" class="field">아이디</label>
            <input
              type="text"
              id="user_id"
              name="user_id"
              placeholder="3~10자리의 영문과 숫자로 입력"
              required
            />
          </li>
          <li>
            <label for="user_name" class="field">닉네임</label>
            <input
              type="text"
              id="user_name"
              name="user_name"
              placeholder="사용하실 이름을 작성해 주세요"
              required
            />
          </li>
          <li>
            <label for="user_pw1" class="field">비밀번호</label>
            <input
              type="password"
              id="user_pw1"
              name="user_pw1"
              placeholder="4자리 이상 입력해주세요"
              required
            />
          </li>
          <li>
            <label for="user_pw2" class="field">비밀번호 확인</label>
            <input
              type="password"
              id="user_pw2"
              name="user_pw2"
              placeholder="비밀번호를 한번 더 입력"
              required
            />
          </li>
        </ul>
        <ul id="buttons">
          <li>
            <button type="submit">가입하기</button>
            <button type="reset" onclick="history.back()">취소</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
